<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Google Font Link-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,800i,900&display=swap"
        rel="stylesheet">

    <!-- CSS  -->
    <link rel="stylesheet" href="/assets/css/thanks.css">
    <link rel="stylesheet" href="/assets/css/thanks-media.css">

    <title>Obrigado!</title>
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12  d-flex justify-content-center">
                    <img src="/assets/img/logo_sig.svg" alt="logo da sig certificadora" id="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12  d-flex justify-content-center">
                    <img src="/assets/img/botao-agradecimento.png" alt="mensagem de agradecimento" id="thanks-botao">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center thanks-txt">
                    <p>Acesse nossos sites e saiba mais sobre a nossa empresa</p>
                </div>
                <div class="col-md-12 col-lg-12 col-xl-12  d-flex justify-content-center thanks-links">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-xl-6">
                            <a href="https://www.sigcertificadora.com.br">
                                sigcertificadora.com.br</a>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-6">
                            <a href="https://blog.sigcertificadora.com.br">
                                blog.sigcertificadora.com.br</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
