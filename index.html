<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="stylesheet" href="node_modules/awesomplete/awesomplete.theme.css" />


    <!-- Google Font Link-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,800i,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>SIG Certificação Digital</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light red-borderbottom">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo_sig.svg" class="logo-sig" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link scroll" href="#">Proposta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="#">Mercado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="#">E-commerce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll" href="#">Sistema</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section id="proposta">
            <div class="container-fluid">

                <div class="row proposta-main">

                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <div class="row">
                            <div class="col-md-12  proposta-text">
                                <div class="row">
                                    <p>
                                        <strong>Aumente os lucros</strong> da sua contabilidade <strong> vendendo
                                            certificados
                                            digitais
                                        </strong>com garantia, segurança e suporte
                                        técnico especializado.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <div class="row">
                            <div class="col-md-12 proposta-form">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contato-form-name"
                                            placeholder="Nome" required minlength="2">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="contato-form-email"
                                            placeholder="E-mail" required autocomplete="off">
                                    </div>
                                    <div class="form-inline">
                                        <input type="tel" class="form-control" id="contato-form-fone"
                                            placeholder="Celular / Whatsapp" required>
                                        <button type="submit" class="btn btn-danger btn-proposal">PROPOSTA</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <div class="row seta">
                            <a href="#mercado"><img src="/assets/img/seta.svg" alt="" id="seta"></a>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="node_modules/awesomplete/awesomplete.min.js" async></script>
    <script src="js/main.js"></script>


</body>

</html>
